<div class="login-page">
   <div class="login-box">
     <div class="login-logo">
       <a href="#"><b>Admin</b>LTE</a>
     </div><!-- /.login-logo -->
     <div class="login-box-body">
       <p class="login-box-msg">Sign in to start your session</p>
       <form name="loginForm"ng-submit="login(_user)" novalidate>
         <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid && !loginForm.email.$pristine}">
           <input type="email" name="email" class="form-control" placeholder="Email" ng-model="_user.email" ng-model-options="{ updateOn: 'mousedown blur' }"  required/>
           <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
           <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
         </div>
         <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && !loginForm.password.$pristine}">
           <input type="password" name="password" class="form-control" placeholder="Password" ng-model="_user.password" required/>
           <span class="glyphicon glyphicon-lock form-control-feedback"></span>
           <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Enter a valid password.</p>
         </div>
         <div class="row">
           <div class="col-xs-8">    
             <div class="checkbox icheck">
               <label>
                 <input type="checkbox"> Remember Me
               </label>
             </div>                        
           </div><!-- /.col -->
           <div class="col-xs-4">
             <button type="submit" class="btn btn-primary btn-block btn-flat" ng-disabled="loginForm.$invalid">Sign In</button>
           </div><!-- /.col -->
         </div>
       </form>

       <div class="social-auth-links text-center">
         <p>- OR -</p>
         <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
         <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
       </div><!-- /.social-auth-links -->

       <a href="#">I forgot my password</a><br>
       <a href="register.html" class="text-center">Register a new membership</a>

     </div><!-- /.login-box-body -->
   </div><!-- /.login-box --> 
</div><!-- /.login-page -->
